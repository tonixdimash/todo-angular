<!-- <div *ngIf="taskHandler.indexSelectedItem !== -1" class="flex flex-col"> -->
<div *ngIf="taskHandler.indexSelectedItem !== -1" class="flex flex-col">
    <mat-form-field>
      <mat-label>Activity Name</mat-label>
      <!-- <input matInput [value]="taskHandler.getSelectedItem().name" [(ngModel)]="newName"> -->
      <!-- <input matInput [(ngModel)]="taskHandler.getSelectedItem().name"> -->
      <input matInput [(ngModel)]="newName">
    </mat-form-field>
    <section>
        <!-- <mat-checkbox [checked]="taskHandler.getSelectedItem().completed" [(ngModel)]="newStatus">Completed</mat-checkbox> -->
        <mat-checkbox [(ngModel)]="newStatus">Completed</mat-checkbox>
    </section>
    <mat-form-field>
        <mat-label>Q.t√†</mat-label>
        <input matInput placeholder="Ex. 2">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Priority</mat-label>
        <mat-select>
            <mat-option value="high">High</mat-option>
            <mat-option value="low">Low</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Notes</mat-label>
        <textarea matInput></textarea>
    </mat-form-field>
    <button mat-raised-button color="warn" (click)="saveItem()">Save</button>
    <button mat-raised-button (click)="keepItem()">Cancel</button>
</div>
