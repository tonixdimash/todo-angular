<mat-form-field>
  <mat-label>Show</mat-label>
  <mat-select [(ngModel)]="filterOption">
    <mat-option value="all">All</mat-option>
    <mat-option value="completed">Completed</mat-option>
    <mat-option value="pending">Pending</mat-option>
  </mat-select>
</mat-form-field>

<div>
  <p>Items found: {{ taskHandler.getCounter(filterOption) }}</p>
</div>

<ul>
  <li *ngFor="let item of taskHandler.getFilteredItems(filterOption); index as i;">
    <input type="checkbox" [(ngModel)]="item.completed">
    <span>{{ item.name }}</span>
    <button (click)="taskHandler.removeItem(item)"><mat-icon class="text-2xl text-zinc-600" fontIcon="delete"></mat-icon></button>
    <button (click)="modItem(i)"><mat-icon class="text-2xl text-zinc-600" fontIcon="chevron_right"></mat-icon></button>
  </li>
</ul>
